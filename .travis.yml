language: python
cache:
  pip: true
  directories:
  - node_modules


matrix:
  include:
    - os: linux
      dist: xenial  # Ubuntu 16.04
      python: 3.6
      env: TOXENV=py36
    - os: linux
      dist: bionic  # Ubuntu 18.04
      python: 3.6
      env: TOXENV=py36
    - os: linux
      dist: bionic  # Ubuntu 18.04
      python: 3.7
      env: TOXENV=py37
