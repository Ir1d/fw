    #     - source ~/venv/bin/activate

install:
  - pip install -r requirements.txt
  - sudo pip install tox

script:
  - tox --sitepackages
  - pip install --editable .

after_success:
  - python3 setup.py sdist bdist_wheel
deploy:
  provider: pypi
  user: $PYPI_NAME
  password: $PYPI_KEY
  on:
    tags: true